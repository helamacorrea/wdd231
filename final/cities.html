    <meta charset="UTF-8">

    <title>Home Page - Landzy Demographics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/landzy-icon2.ico">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/cities.css">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    <script type="module" src="scripts/cities.mjs"></script>
    <script type="module" src="scripts/ibge-functions.mjs"></script>
</head>
<body>
    <header>
        <img class="logo" src="images/landzy-logo.svg" alt="landzy logo" height="30">
        <nav class="navigation">
            <div>
                <a href="index.html">Home</a>
                <a href="invest-guide.html">Investment Guide</a>
                <a class="start-now" href="cities.html">Demographics</a>
            </div>
        </nav>
            <button type="button" id="menu"></button>
    </header>
    <main>
        <h1>Demographics</h1>
        <div class="buttons">
        <button id="cardsButton">Cards</button>
        <button id="listButton">List</button>
        </div>
        <div class="cards" id="cards"></div>
        <dialog id="learn-more">
            <button id="closeModal">❌</button>
            <div class="form-div">
                <h1>Investment Interest Form</h1>
                <form method="GET" action="thankyou.html" class="designOne">
                    <label>First Name* <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                    <label>Last Name* <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                    <label>Email* <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                    <label>Mobile Phone Number* <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" required></label>

                    <label>Investment Field<br>
                    <select name="invest-field" required>
                        <option value="">None</option>
                        <option value="RER">Real Estate - Residencial</option>
                        <option value="REC">Real Estate - Comercial</option>
                        <option value="construction">Construction</option>
                        <option value="other">Other</option>
                    </select>
                    </label>


                    <label>Additional Comments <br><textarea name="additional-comments" title="Your Additional Comments"></textarea></label>

                    <input type="hidden" name="timestamp" id="timestamp">

                    <input type="submit" value="Express Interest">
                </form>
            </div>            
        </dialog>
    </main>
    <footer>
        <div>
            <p>
                Landzy - Demographics <br>
                Phone: +55(54)99126-2651 <br>
                Developed in a BYUI class WDD231 Course<br>
            </p>
        </div>
        <p>
            &copy; <span id="current-year"></span> Helamã Verardo Petri Corrêa, SC/Brazil
        </p>
        <p id="last-modified"></p>
        </div>
    </footer>
</body>
</html>
